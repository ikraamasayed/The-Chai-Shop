{% extends "layout.html" %}

{% block title %} 
CHAI DETAIL | PAGE 
{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md text-center">
    
    <h1 class="text-2xl font-bold mb-4 text-gray-800">CHAI DETAIL</h1>
    
    <img src="{{ chai.image.url }}" alt="{{ chai.name }}" 
         class="mx-auto rounded-lg shadow-md mb-4 max-h-64 object-contain">

    <h3 class="text-xl font-semibold text-blue-900 mb-2">{{ chai.name }}</h3>
    
    <p class="text-gray-700 mb-6">{{ chai.description }}</p>

    <a href="{% url 'all_chai' %}" 
       class="inline-block bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition">
       <button type="button" >
                {{all_chai}}‚Üê Back
        </button>
    </a>
  </div>
</div>
{% endblock %}
