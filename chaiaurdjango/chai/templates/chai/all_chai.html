{% extends "layout.html" %}

{% block title %} 
HOME PAGE 
{% endblock %}


{% block content %}
<div class="grid grid-cols-3 gap-4 m-4"> 
    {% for chai in chais %}
    <div class="bg-white p-5 rounded">
        <img class="rounded shadow-lg " src="{{ chai.image.url }}" alt="{{ chai.name }}">
        <h3>{{ chai.name }}</h3>
        <p>{{ chai.description }}</p>
        <a href="{% url "chai_detail" chai.id %}">
            <button type="button" class="inline-flex items-center w-[100] justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-mdtext-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus: ring-2 focus: ring-offset-2 focus: ring-orange-500">
                {{chai.type}} {{chai.id}}
            </button>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
